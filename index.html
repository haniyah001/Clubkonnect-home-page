<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CLUBKONNECT</title>

    <!-- LINKING CSS FILE -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONT AWESOME CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <!-- Navigation -->

      <header class="header">
        <div class="nav_section">
          <!--  Bar icon -->
          <i class="fa-solid fa-bars"></i>

          <h1>Dashboard</h1>

          <!-- Notification icon -->

          <i class="fa-solid fa-bell"></i>
        </div>

        <div class="wallet">
          <h2>WALLET BALANCE</h2>
          <br />

          <h3>1 of 2 <i class="fa-solid fa-chevron-right"></i></h3>
        </div>

        <div class="face_id">
          <!-- asterisk icon -->

          <div class="face_asterisk">
            <i class="fa-solid fa-asterisk"></i>
            <i class="fa-solid fa-asterisk"></i>
            <i class="fa-solid fa-asterisk"></i>
            <i class="fa-solid fa-asterisk"></i>
            <i class="fa-solid fa-asterisk"></i>
            <i class="fa-solid fa-asterisk"></i>
          </div>
          <!-- face id icon -->
          <div class="face_eye">
            <i class="fa-regular fa-eye"></i>
          </div>
        </div>

        <div class="button">
          <button class="btn">+ Fund Wallet</button>

          <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
      </header>

      <!-- UPGRADE CONTAINER -->

      <section id="wrapper" class="upgrade_container">
        <button class="upgrade">
          <a href="https://google.com">
            <h1>Upgrade Membership</h1>
            <br />
            <h2>
              Unlock more discounts and other benefits
              <i class="fa-solid fa-chevron-right"></i>
            </h2>
          </a>
        </button>
      </section>

      <section id="wrapper">
        <div class="suggestion">
          <h1>What would you like to do ?</h1>
          <h2>See all <i class="fa-solid fa-chevron-right"></i></h2>
        </div>

        <div class="suggest_boxs">
          <div class="suggest_box">
            <i class="fa-solid fa-phone-volume"></i>
            <h2>Airtime</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-solid fa-globe"></i>
            <h2>Data</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-solid fa-tv"></i>
            <h2>Cable Tv</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-regular fa-lightbulb"></i>
            <h2>Electricity</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-solid fa-print"></i>
            <h2>Print <br />Recharge</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-solid fa-credit-card"></i>
            <h2>Fund <br />Betting</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-solid fa-money-bill-transfer"></i>

            <h2>Transfer <br />Money</h2>
          </div>

          <div class="suggest_box">
            <i class="fa-solid fa-money-bill"></i>

            <h2>Withdraw <br />Commission</h2>
          </div>
        </div>
      </section>

      <section id="wrapper" class="upgrade_container">
        <button class="Help">
          <!-- <i class="fa-regular fa-circle-question"></i> -->
          <a href="https://google.com">
            <h1>Need Help?</h1>
            <br />
            <h2>
              Try our self service or open a ticket
              <i class="fa-solid fa-chevron-right"></i>
            </h2>
          </a>
        </button>
      </section>

      <section id="wrapper">

        <div class="RRR">
          <h1>Recent</h1>

          <h2>Refresh <i class="fa-solid fa-rotate-right"></i></h2>

          <h2>See all <i class="fa-solid fa-chevron-right"></i></h2>
        </div>
      </section>
    </div>
  </body>
</html>
